name: Java CI/CD - Nicole's Decoraciones

on:
  push:
    branches: [ develop, main, feature/* ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build-and-test:
    name: ðŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ›Žï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: ðŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
          target
        key: maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          maven-
          
    - name: ðŸ—ï¸ Compile project
      run: |
        echo "ðŸ”¨ Compilando proyecto..."
        find . -name "*.java" -type f | wc -l
        mvn -B compile -q
        echo "âœ… CompilaciÃ³n exitosa"
        
    - name: ðŸ§ª Run tests
      run: |
        echo "ðŸ§ª Ejecutando pruebas..."
        mvn -B test -q
        echo "âœ… Pruebas completadas"
        
    - name: ðŸ“Š Test report
      if: always()
      run: |
        echo "=== REPORTE DE PRUEBAS ==="
        find target -name "*.xml" -type f 2>/dev/null | head -5
        
  quality-check:
    name: ðŸ” Quality Check
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ðŸ›Žï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: ðŸ“ Code validation
      run: |
        echo "ðŸ” Validando estructura del proyecto..."
        echo "=== ESTRUCTURA ENCONTRADA ==="
        find src -type f -name "*.java" | head -10
        echo "=== ARCHIVOS DE CONFIGURACIÃ“N ==="
        ls -la *.xml *.md 2>/dev/null || echo "No hay archivos de configuraciÃ³n"
        echo "âœ… ValidaciÃ³n completada"
        
    - name: ðŸ“‹ Summary
      run: |
        echo "ðŸŽ‰ INTEGRACIÃ“N CONTINUA - NICOLE'S DECORACIONES"
        echo "ðŸ“… Ejecutado: $(date)"
        echo "ðŸ”„ Flujo: ${{ github.event_name }}"
        echo "ðŸŽ¯ Rama: ${{ github.ref }}"
        echo "ðŸ‘¤ Commit: ${{ github.sha }}"
